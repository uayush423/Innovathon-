<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UTI Login | Unified Transport Interface</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>

  <header>
    <div class="logo">
      <h1>UTI</h1>
      <p>Unified Transport Interface</p>
    </div>
  </header>

  <main class="login-section">
    <div class="login-card">
      <h2>Welcome to UTI Portal</h2>
      <p>Sign in to continue</p>

      <form id="loginForm" action="{{ url_for('login') }}" method="POST">
        
        <input type="text" name="username" placeholder="Email or Mobile Number" required />
        <input type="password" name="password" placeholder="Password" required />
        
        <button type="submit" class="btn-primary">Sign In</button>
      </form>
      <p class="register-text">Don't have an account? <a href="{{ url_for('register_page') }}">Register Here</a></p>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Unified Transport Interface | Designed by Aman Kumar Keshri</p>
  </footer>

  </body>
</html>
